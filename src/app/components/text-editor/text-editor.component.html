<div class="editor">
  <quill-editor (onEditorChanged)="getContent($event)" id="editor" [modules]="config"></quill-editor>
  <button class="send-btn" (click)="sendMessage()">
    <mat-icon>send</mat-icon>
  </button>
  <div class="errorMessage" *ngIf="errorMessage">
    choose a image &lt;= 1600px!
  </div>
</div>
