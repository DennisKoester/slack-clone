<app-sign-header></app-sign-header>

<div class="mainContentContainer">
  <div class="mainContent">
    <h1>Sign Up - enter your email & a new password</h1>
    <p>We suggest using the <span class="bold">email address that you use at work.</span></p>

    <form class="form">
      <mat-form-field class="inputEmail">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="name@work-email.com" #userEmail>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="inputEmail">
        <mat-label>Password</mat-label>
        <input type="email" matInput [formControl]="passwordFormControl" placeholder="password" #userPassword>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    
    <button mat-raised-button color="warn"(click)="authenticationService.SignUp(userEmail.value, userPassword.value)">Sign In</button>

    <div class="horizontalContent">
      <hr>
      <span>OR</span>
      <hr>
    </div>

    <button mat-stroked-button color="primary" (click)="authenticationService.GoogleAuth()">Sign In with Google</button>


    <span class="spanQuestion">Already using Slack?</span>
    <a routerLink="/sign-in" class="spanSignIn">Sign in with existing account!</a>
  </div>

  <mat-card [class.d-none]="!authenticationService.signUpError" [class.signUpError] = "authenticationService.signUpError">
    <mat-card-content>{{authenticationService.signUpErrorMessage}}</mat-card-content>
  </mat-card>
</div>
<app-sign-footer></app-sign-footer>
