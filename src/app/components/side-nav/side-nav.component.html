<mat-drawer-container class="example-container">
  <mat-drawer *ngIf="!this.channelService.menuCollapsed" mode="side" opened>
    <div class="server-name">
      <div class="logo">
        <img src="./assets/img/logo.png" />
        <span>Slack Clone</span>
        <button class="new-msg-btn" mat-mini-fab>
          <mat-icon [ngStyle]="{ color: 'black' }">edit_note</mat-icon>
        </button>
      </div>
    </div>
    <div class="navigation">
      <div class="nav-hl flex-ac">
        <mat-icon font-icon>comment</mat-icon>
        <p>Threads</p>
      </div>
      <div [routerLink]="['/home/user-list']" class="nav-hl flex-ac">
        <mat-icon font-icon>supervisor_account</mat-icon>
        <p>Users</p>
      </div>
    </div>

    <app-channels></app-channels>
    <app-direct-messages-section></app-direct-messages-section>
  </mat-drawer>
  <mat-drawer-content>
    <div class="leftAndRight">
      <div class="left" *ngIf="channelService.channelIsOpen">
        <router-outlet></router-outlet>
      </div>
      <div class="right" *ngIf="channelService.threadIsOpen">
        <app-opened-thread></app-opened-thread>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
