<mat-toolbar-row class="channel-toolbar">
    <div class="flex-ac">
      <mat-icon>add</mat-icon>
      <span>{{ '// HERE COME THE NAMES ... //' }}</span>
    </div>
  </mat-toolbar-row>
  <div class="leftContent" [routerLink]="['/home/chat/' + chatService.chatId]" (click)="channelService.editorRef = 'chat'">
    <div class="scroll-container">

  
      <app-thread-card
        class="threadCard"
        *ngFor="let thread of channelService.threads; index as i"
        [index]="i"
        [author]="thread['MESSAGES'][0]['author']"
        [message]="thread['MESSAGES'][0]['content']"
        [timestamp]="
          thread['MESSAGES'][0]['timestamp']['seconds'] * 1000
            | date : 'yyyy/MM/dd HH:mm:ss'
        "
        (click)="channelService.openThread(i)"
        [class.d-none]="
          !thread['MESSAGES'][0]['content']
            .toLowerCase()
            .includes(channelService.searchValue.toLowerCase()) &&
          !thread['MESSAGES'][0]['author']
            .toLowerCase()
            .includes(channelService.searchValue.toLowerCase())
        "
      >
        ></app-thread-card
      >
    </div>
    <app-text-editor class="editor-channel"></app-text-editor>
  </div>
