<div class="user-direct-msg-container">
  <div (click)="toggleDropdown()" class="direct-msg-hl flex-ac">
    <mat-icon
      [ngClass]="collapsed ? 'rotate90' : ''"
      style="transition: all 125ms ease-in-out"
      fontIcon="arrow_drop_down"
    ></mat-icon>
    <span>Direct Messages</span>
  </div>

  <div *ngIf="!collapsed">
    <app-chatlist-item
      class="channelitem flex-ac"
      *ngFor="let chat of chats"
      [name]="chat['USERS'][0].displayName"
      [image]="chat['USERS'][0].userImage"
      [membersCount]="chat['USERS'].length"
      [routerLink]="['/home/chat/' + chat.chatId]"
      routerLinkActive="activeLink"
      (click)="chatService.openChat(chat.chatId)"
    ></app-chatlist-item>

    <div
      (click)="globalFunctions.closeMenu()"
      [routerLink]="['/home/new-chat']"
      class="channelitem channel flex-ac">
      <mat-icon class="add-item" fontIcon="add"></mat-icon>
      <p>Create new chat</p>
    </div>
  </div>
</div>
