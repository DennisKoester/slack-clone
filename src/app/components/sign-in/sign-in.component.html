<app-sign-header></app-sign-header>
<div class="mainContentContainer">
  <div class="mainContent">
    <h1>sign in - enter your email & password</h1>
    <!-- <p>We suggest using the <span class="bold">email address that you use at work.</span></p> -->

    <form class="form">
      <mat-form-field class="inputEmail">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="name@work-email.com" #userEmail>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="inputEmail">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" placeholder="password" #userPassword>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    
    <button mat-raised-button color="warn" (click)="authenticationService.SignIn(userEmail.value, userPassword.value)">sign in</button>

    <div class="horizontalContent">
      <hr>
      <span>OR</span>
      <hr>
    </div>

    <button mat-stroked-button color="primary" (click)="authenticationService.GoogleAuth()">sign in with Google</button>
      <span class="forgotPassword" routerLink="/forgot-password">Forgot Password?</span>

  </div>
</div>

<mat-card [class.d-none]="!authenticationService.signInError" [class.signInError] = "authenticationService.signInError">
  <mat-card-content>{{authenticationService.signInErrorMessage}}</mat-card-content>
</mat-card>

<app-sign-footer></app-sign-footer>
