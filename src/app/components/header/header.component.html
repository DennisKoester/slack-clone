<div class="channel-header">
  <mat-toolbar>
    <mat-toolbar-row class="header-toolbar">
      <button
        (click)="channelService.toggleMenu()"
        class="burger-menu-btn"
        [ngStyle]="{ 'background-color': 'white', 'margin-right': '16px' }"
        mat-mini-fab
      >
        <mat-icon [ngStyle]="{ color: 'black' }">menu</mat-icon>
      </button>

      <div class="searchbar">
        <input
          type="text"
          placeholder="Channel durchsuchen..."
          [(ngModel)]="channelService.searchValue"
        />
        
        <mat-icon
          class="delete"
          fontIcon="delete"
          (click)="resetSearch()"
        ></mat-icon>
        <mat-icon
          class="search"
          fontIcon="search"
        ></mat-icon>
 
      </div>

      <button mat-button [matMenuTriggerFor]="menu">
        <div class="profile-img">
          <a class="logout">
            <img src="./assets/img/profile_image.jpg" />
            <div class="status-dot"></div>
          </a>
        </div>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">edit User</button>
        <button mat-menu-item (click)="authenticationService.SignOut()">
          logout
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
